bundle:
  name: empresa

targets:
  dev:
    default: true
  prod: {}

resources:
  jobs:
    empresa_gold_reporting:
      name: "[${bundle.target}] Empresa Gold Reporting"
      job_clusters:
        - job_cluster_key: main
          new_cluster:
            spark_version: "13.3.x-scala2.12"
            node_type_id: "Standard_D4s_v3"
            num_workers: 1
      tasks:
        - task_key: run_gold_reporting
          job_cluster_key: main
          notebook_task:
            notebook_path: empresa/gold/sap/gld_reporting_salarioxempresa_ddl.ipynb.py
          max_retries: 1
